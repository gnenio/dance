<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<header style="margin: auto;display: table;">
        <div class="container" style="">
            <div class="row">

                <div class="logo" style="background-color: lavender;border: #b3d7ff 2px solid;margin: 10px;font: bold 20px Open Sans;color: #1e8bc3;text-transform: uppercase;">
                    <img src="images/logo.jpg" width="140" height="140">Сayo Largo
                </div>

                <div>
                    <nav>
                        <ul class="nav nav-pills">

                            <li class="nav-item" style="text-align: center; margin: 10px;width:140px;height:140px;background-color: white;font: bold 16px Open Sans;color: #1e8bc3;text-transform: uppercase;">
                                Главная
                            </li>

                            <li class="nav-item" style="text-align: center;margin: 10px;width:140px;height:140px;background-color: white;font: bold 16px Open Sans;color: #f86924;text-transform: uppercase;">
                                Расписание
                            </li>

                            <li class="nav-item" style="text-align: center;margin: 10px;width:140px;height:140px;background-color: white;font: bold 16px Open Sans;color: #ff9f00;text-transform: uppercase;">
                                Информация
                            </li>

                            <li class="nav-item" style="text-align: center;margin: 10px;width:140px;height:140px;background-color: white;font: bold 16px Open Sans;color: #35bc7a;text-transform: uppercase;">
                                ....
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
      </div>
</header>

<div style="margin: auto;display: table;">
    <div class="container" >
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="images/1.jpg" alt="First slide" style="width:500px;height:400px;">
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" alt="Second slide" style="width:500px;height:400px;">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpg" alt="Third slide" style="width:500px;height:400px;">
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin: auto;display: table;padding: 20px">
    <div class="container" >
        <div class="row">
            <nav>
                <ul class="nav nav-pills">

                    <li class="nav-item" style="background-color: #35bc7a;width:300px;height:350px;color: white;margin: 5px;">
                        Kizomba
                    </li>

                    <li class="nav-item" style="background-color: #f86924;width:300px;height:350px;color: white;margin: 5px;">
                        Bachata
                    </li>

                    <li class="nav-item" style="background-color: #ff9f00;width:300px;height:350px;color: white;margin: 5px;">
                        Salsa
                    </li>


                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
